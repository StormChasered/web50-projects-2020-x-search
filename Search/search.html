<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <img id="logo"src="logo.jpg" alt="Google Logo" width="320" height="215">
        <img class="magnify"src="magnify.png" alt="Google Magnify">
        <img id="mic"src="mic.png" alt="Google Microphone">
        <img id="bottomthing"src="Bottom thiong.png" alt="Bottom Links">
       
       <a id="about" class="extra" href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
       <a id="store" class="extra" href="https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a>
       <a id="image" class="extra" href="image.html">Google Images</a>
       <a id="advance" class="extra" href="advanced.html">Advanced Search</a>
       <form action="https://google.com/search">
            <div> 
                <input class="searchbar" type="text" name="q" style="border-radius:35px;">
                <br> </br>
                <input id="SearchButton" class="button"type="submit" value="Google Search" style="border-radius:5px;">
            </div>
        </form>
        <form action="https://www.google.com/doodles">
            <input id="LuckyButton" class="button"type="submit" value="I'm Feeling Lucky" style="border-radius:5px;">
        </form>
    </body>
</html>
