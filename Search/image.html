<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="search.css">
        <link rel="stylesheet" href="image.css">
    </head>
    <body>
        <img id="logo" src="logo.jpg" alt="Google Logo" width="320" height="215">
        <img id="magnify" src="magnify.png" alt="Google Magnify">
        <img id="mic" src="mic.png" alt="Google Microphone">
        <img id="bottomthing2" src="Bottom thiong.png" alt="Bottom Links">
        <img id="Camera" src="camera.png" alt="Camera Logo">
        <img id="Magnify2" src="magnify2.png" alt="Darker Magnifying Glass">
        <div id="word">
            images
        </div>
        <a id="BackToSearch" class="extra"href="search.html">Back To Search</a>
        <form action="https://www.google.com/images">
            <div> 
                <input class="searchbar" id="searchbar" type="text" name="q" style="border-radius:35px;">
                <br> </br>
                <input id="ImageSearchButton" class="button"type="submit" value="Image Search" style="border-radius:5px;">
            </div>
        </form>
    </body>
</html>
