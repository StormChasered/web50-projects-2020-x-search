<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>

        <!-- Linking CSS sheets: -->
        <link rel="stylesheet" href="search.css">
        <link rel="stylesheet" href="image.css">
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>

        <!-- Google Logo, Advanced Search logo, text examples text: -->
        <a id="BackToSearch2" class="extra"href="search.html">Back To Search</a>
        <img id="logo2" src="logo.jpg" alt="Google Logo" width="90px">
        <div id="heading">
            To do this in the search box.
        </div>
        <div id="label">
            Advanced Search
        </div>
        <!--Explinations part: -->
        <img id="explain" src="explinations.png" alt="How you should do it.">
        <!-- Last part: -->
        <img id="other" src="last.png" alt="Other Specifications.">
        <!-- Text Specifications: -->
        <div id="find">
            Find pages with...
        </div>
        <div class="specifications" id="text1">
            all these words:
        </div>

        <!-- Searchbars mapping to 'special' url names: -->
        <form action="https://google.com/search">
            <input class="searchbars" id="searchbar1" type="text" name="as_q">
            <input class="searchbars" id="searchbar2" type="text" name="as_epq">
            <input class="searchbars" id="searchbar3" type="text" name="as_oq">
            <input class="searchbars" id="searchbar4" type="text" name="as_eq">
            <input class="searchbars" id="searchbar5" type="text" name="as_nlo">
            <input id="searchbar55" type="text" name="as_nhi">
            <br> </br>
            <input id="AdvanceButton" type="submit" value="Advanced Search">
        </form>

        <!-- Text Specifications Continued: -->
        <div class="specifications" id="text2">
            this exact word or phrase:
        </div>
        <div class="specifications" id="text3">
            any of these words:
        </div>
        <div class="specifications" id="text4">
            none of these words:
        </div>
        <div class="specifications" id="text5">
            numbers ranging from:
        </div>
        <div id="text6">
            to
        </div>

        <!-- Horrizontal line picture: -->
        <img id="Line"src="line.png" alt="Horizontal Line">
        <img id="Line2"src="line.png" alt="Horizontal Line">
    </body>
</html>
